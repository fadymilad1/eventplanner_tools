services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: event-planner-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: event_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./event-backend/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-planner-network

  # Backend API
  backend:
    build:
      context: ./event-backend
      dockerfile: Dockerfile
    container_name: event-planner-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: event_db
      DB_USER: postgres
      DB_PASS: postgres
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./event-backend:/app
      - /app/node_modules
    networks:
      - event-planner-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./event-frontend
      dockerfile: event-frontend/Dockerfile_frontend
    container_name: event-planner-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - event-planner-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  event-planner-network:
    driver: bridge
